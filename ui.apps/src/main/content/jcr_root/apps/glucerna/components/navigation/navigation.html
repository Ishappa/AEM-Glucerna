<sly data-sly-use.navigation="com.adobe.cq.wcm.core.components.models.Navigation" />

<div>
    <nav class="navbar ">
        <div class="hamburger-bar" id="hamburger">
            <img class="hamburger-bar-image" src="/etc.clientlibs/glucerna/clientlibs/clientlib-site/resources/images/burger-bar.png" />
            <img class="hamburger-bar-cross" src="/etc.clientlibs/glucerna/clientlibs/clientlib-site/resources/images/cross-icon.png" style="display:none;" />
        </div>
        <div class="hamburger-bar-where" data-sly-list.nav="${navigation.items}">
            <sly data-sly-test="${navList.count == 6}">
                <a data-try="${navList.count}" class="navbar-ul-title" href="${nav.page.path}.html">${nav.page.title}</a>
            </sly>
        </div>
        <div class="navbar-position">
            <ul class="navbar-ul " data-sly-list.nav="${navigation.items}">
                <li class="navbar-ul-list" data-sly-test="${navList.count <=6}">
                    <a class="navbar-ul-title" href="${nav.page.path}.html">${nav.page.title}</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
