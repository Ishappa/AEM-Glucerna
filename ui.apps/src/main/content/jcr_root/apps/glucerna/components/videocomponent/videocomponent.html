<sly data-sly-use.compo="com.adobe.aem.guides.glucerna.core.models.VideoComp"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-test.empty="${compo.damVideoPath || compo.youtubeUrl}">
    <sly data-sly-test="${compo.path == 'dam'}">
        <div class="video-container video_dam">
            <video id="myVideo" poster="${compo.videoPoster}" loop="${compo.loop}" muted="${compo.mute}" autoplay="${compo.autoplay}"> 
                <source src="${compo.damVideoPath}" type="video/mp4" />
            </video>
            <div class="play-button" id="playButton"></div>
        </div>
    </sly>
    <sly data-sly-test="${compo.path == 'youtube'}">
        <div class="video-container vid_youtube">
            <iframe style="width:100%;height:100%;"
                    src="${compo.youtubeUrl}"
                    title="GLUCERNA HELPS MANAGE GLUCOSE LEVELS WITH 4X MYO-INOSITOL AND UNIQUE CARBOHYDRATE."
                    frameborder="0"
                    allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
        </div>
    </sly>
    <div data-sly-test="${compo.path == 'brightcove'}">
        BrightCove Player: <a href="https://www.brightcove.com/en/">BrightCove</a>
    </div>
</sly>
<sly data-sly-call = "${template.placeholder @ isEmpty=!empty}"></sly>
